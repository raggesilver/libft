stages:
  - test

leak check:
  stage: test
  image: etews/gcc-expect-valgrind
  script:
    - make ci -j

norm:
  stage: test
  image: ruby:latest
  before_script:
    - git clone https://github.com/42sp/norminette-client.git ~/.norminette
    - builddir=$(pwd); cd ~/.norminette && bundle; cd $builddir
  script:
    - ls
    - ~/.norminette/norminette.rb src/
